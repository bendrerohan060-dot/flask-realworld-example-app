name: Real Parallel Test Execution (Scalability)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  parallel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Download source code (ZIP â€“ avoids git 500)
        run: |
          curl -L -o source.zip https://github.com/bendrerohan060-dot/flask-realworld-example-app/archive/refs/heads/main.zip
          unzip source.zip
          mv flask-realworld-example-app-main/* .
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-xdist WebTest
          pip install -r requirements.txt || true


      - name: Run tests in parallel (REAL scalability)
        run: |
          pytest -n 3 tests/
