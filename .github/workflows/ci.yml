name: Flask CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest webtest

      - name: Inject Python 3.10 compatibility patch
        run: |
          echo "import collections" > sitecustomize.py
          echo "import collections.abc" >> sitecustomize.py
          echo "collections.MutableMapping = collections.abc.MutableMapping" >> sitecustomize.py
          echo "collections.Mapping = collections.abc.Mapping" >> sitecustomize.py
          echo "collections.Sequence = collections.abc.Sequence" >> sitecustomize.py

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest --collect-only
